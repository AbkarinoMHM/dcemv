version: '3'

services:
  ci-build:
    image: microsoft/aspnetcore-build:1.0-2.0
    volumes:
      - .:/src
    working_dir: /src
    command: /bin/bash -c "dotnet restore ./DC_EMV_ALL.sln && dotnet publish ./DC_EMV_ALL.sln -c Release -o ./obj/Docker/publish"
